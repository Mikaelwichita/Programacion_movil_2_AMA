<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" (click)="toggleMenu()" fill="clear">
      <ion-icon name="menu" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuración</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- Modo Oscuro -->
    <ion-item>
      <ion-label>Modo Oscuro</ion-label>
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>

    <!-- Modo Daltonismo -->
    <ion-item>
      <ion-label>Colores para Daltónicos</ion-label>
      <ion-toggle [(ngModel)]="daltonicMode" (ionChange)="toggleDaltonicMode()"></ion-toggle>
    </ion-item>

    <!-- Notificaciones -->
    <ion-item>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle [(ngModel)]="notificationsEnabled" (ionChange)="toggleNotifications()"></ion-toggle>
    </ion-item>

    <!-- Tamaño de Fuente -->
    <ion-item>
      <ion-label>Tamaño de fuente</ion-label>
      <ion-range min="0.8" max="1.5" step="0.1" [(ngModel)]="fontSize" (ionChange)="changeFontSize()">
        <ion-icon slot="start" name="text-outline"></ion-icon>
        <ion-icon slot="end" name="text"></ion-icon>
      </ion-range>
    </ion-item>
    
  </ion-list>
</ion-content>
