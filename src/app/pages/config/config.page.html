<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" (click)="toggleMenu()" fill="clear">
      <ion-icon name="menu" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuración</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- Modo Oscuro -->
    <ion-item>
      <ion-icon name="moon" slot="start"></ion-icon>
      <ion-label>Modo Oscuro</ion-label>
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>

    <!-- Modo Daltonismo -->
    <ion-item>
      <ion-icon name="eye" slot="start"></ion-icon>
      <ion-label>Colores para Daltónicos</ion-label>
      <ion-toggle [(ngModel)]="daltonicMode" (ionChange)="toggleDaltonicMode()"></ion-toggle>
    </ion-item>

    <!-- Notificaciones -->
    <ion-item>
      <ion-icon name="notifications" slot="start"></ion-icon>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle [(ngModel)]="notificationsEnabled" (ionChange)="toggleNotifications()"></ion-toggle>
    </ion-item>

    <!-- Tamaño de Fuente -->
    <ion-item>
      <ion-icon name="text" slot="start"></ion-icon>
      <ion-label>Tamaño de fuente</ion-label>
      <ion-range min="0.8" max="1.5" step="0.1" [(ngModel)]="fontSize" (ionChange)="changeFontSize()">
        <ion-icon slot="start" name="text-outline"></ion-icon>
        <ion-icon slot="end" name="text"></ion-icon>
      </ion-range>
    </ion-item>
    
  </ion-list>
  
  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <img src="assets/IMG/DJ5ESTRELLAS.png" alt="DJ5 Estrellas" style="max-width: 100%; height: auto;" />
  </div>
  
</ion-content>
